<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <nav style="text-align: center; position: sticky;"">
            <a href="/index.html">Home</a>
            <a href="/cole.html">Cole's Page</a>
            <a href="/uno.html">Uno's Page</a>
        </nav>
    </header>

    <div id="app" style="right: 5px; top: 5px; position: fixed;"></div>
    <script src="https://unpkg.com/webamp"></script>
    <script>
    const Webamp = window.Webamp;
    const webamp = new Webamp({
        initialTracks: [
            {
                metaData: {
                    artist: "21 Pilots",
                    title: "Overcompensate",
                },
                url: "/TwentyOnePilotsOvercompensate.mp3"
            },
            {
                metaData: {
                    artist: "Apocalypticism",
                    title: "Moon Walker",
                },
                url: "/MoonWalkerApocalypticism.mp3"
            },
            {
                metaData: {
                    artist: "Hozier",
                    title: "Nobody's Solder",
                },
                url: "/HozierNobodysSoldier.mp3"
            }
        ]
    });
    windowLayout: {
    main: {
      position: { top: 0, left: 0 },
      shadeMode: true,
      closed: false,
    },
    equalizer: {
      position: { top: 0, left: 0 },
      shadeMode: true,
      closed: true,
    },
    playlist: {
      position: { top: 0, left: 0 },
      shadeMode: true,
      // Number of additional sprites by which to expand the window.
      size: { extraHeight: 1, extraHeight: 10 },
      closed: false,
    },
    webamp.renderWhenReady(document.getElementById("app"));
</script>
</body>
</html>
